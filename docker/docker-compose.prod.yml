# Production Docker Compose Configuration
version: '3.8'

services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: inpt-ollama-prod
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODELS=/root/.ollama/models
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=2
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # RAG Application
  rag-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - BUILD_ENV=production
    container_name: inpt-rag-app-prod
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data:ro  # Read-only for security
      - ../database:/app/database
      - ../logs:/app/logs
      - app_cache:/app/.cache
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
      - EMBEDDING_MODEL=paraphrase-multilingual-MiniLM-L12-v2
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - TOP_K_RETRIEVAL=10
      - SEMANTIC_WEIGHT=0.7
      - BM25_WEIGHT=0.3
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=200
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=true
    depends_on:
      ollama:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: inpt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - rag-app
    restart: always
    profiles:
      - with-nginx

volumes:
  ollama_data:
    driver: local
  app_cache:
    driver: local

networks:
  default:
    name: inpt-rag-network
    driver: bridge
