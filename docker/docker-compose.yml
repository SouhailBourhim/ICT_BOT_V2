version: '3.8'

services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: inpt-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODELS=/root/.ollama/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # RAG Application
  rag-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: inpt-rag-app
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../database:/app/database
      - ../logs:/app/logs
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
      - EMBEDDING_MODEL=paraphrase-multilingual-MiniLM-L12-v2
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - TOP_K_RETRIEVAL=10
      - SEMANTIC_WEIGHT=0.7
      - BM25_WEIGHT=0.3
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  ollama_data:
    driver: local
